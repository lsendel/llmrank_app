services:
  crawler:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.crawler
    ports:
      - "3000:3000"
    environment:
      - SHARED_SECRET=${SHARED_SECRET}
      - API_BASE_URL=${API_BASE_URL:-https://api.llmrank.app}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_BUCKET=${R2_BUCKET}
      - PORT=3000
      - MAX_CONCURRENT_JOBS=5
      - MAX_CONCURRENT_LIGHTHOUSE=2
      - RUST_LOG=info
    restart: unless-stopped
    tmpfs:
      - /tmp:size=512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 4G
