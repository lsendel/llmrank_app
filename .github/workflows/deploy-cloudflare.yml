name: Deploy Cloudflare

on:
  push:
    branches: [main]
    paths:
      - "packages/**"
      - "apps/web/**"
      - "apps/api/**"

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Deploy API Worker via Wrangler
        run: npx wrangler deploy
        working-directory: apps/api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Run Neon migrations
        run: pnpm --filter @llm-boost/db push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build web app (OpenNext)
        run: pnpm --filter @llm-boost/web build

      - name: Deploy Web Worker via Wrangler
        run: npx wrangler deploy --config wrangler.jsonc
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
