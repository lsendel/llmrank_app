name = "llm-boost-mcp-gateway"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
API_BASE_URL = "https://api.llmrank.app"

[[kv_namespaces]]
binding = "KV"
id = "1253976636c64d6c83ad2e936ac97c75"

# Custom domain: mcp.llmrank.app
# DNS + SSL auto-provisioned by Cloudflare
routes = [{ pattern = "mcp.llmrank.app", custom_domain = true }]
